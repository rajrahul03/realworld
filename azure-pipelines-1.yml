trigger:
- main

stages:
- stage: Lint
  displayName: 'Lint'
  jobs:
  - job: linting
    displayName: 'Linting'
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - checkout: self

    - task: UseNode@1
      inputs:
        version: '18.x'
        checkLatest: true

    - script: |
        echo "##vso[task.setvariable variable=nodeVersion]$(node -v)"
      displayName: 'Get node version'

    - script: |
        npm ci --no-audit --prefer-offline --progress=false
      displayName: 'Install dependencies'
      condition: ne(variables['Agent.CacheRestored'], 'true')

    - script: |
        npm run prettier:check
      displayName: 'Check prettier'

- stage: Build
  displayName: 'Build'
  jobs:
  - job: 
    displayName: 'conduit-demo'
#    dependsOn: none
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - checkout: self

    - task: UseNode@1
      inputs:
        version: '16.x'
        checkLatest: true

    - script: |
        echo "##vso[task.setvariable variable=nodeVersion]$(node -v)"
