    - script: |
        npm ci --no-audit --prefer-offline --progress=false
      displayName: 'Install dependencies'
      condition: ne(variables['Agent.CacheRestored'], 'true')

    - script: |
        echo "No unit tests for demo"
      displayName: 'Check unit tests'   

