        command: 'buildAndPush'
        repository: 'rajrahul03/conduit-demo'
        dockerfile: '$(Build.SourcesDirectory)/Dockerfile'
        containerRegistry: 'dockerhub'
        tags: |
          $(Build.BuildId)  
